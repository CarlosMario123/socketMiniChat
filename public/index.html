<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First socket io</title>
  <!--Esto es de tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Para el cliente socket-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-sky-700 font-bold h-screen">
    <h1 class="w-full text-white text-center text-3xl">Mini chat</h1>
    <p id="user" class="font-normal text-[1rem] border border-white w-1/3 text-center"></p>
   <!--Contenido de la pagina-->

   <main class="w-full flex flex-col px-2 py-2 justify-center items-center mt-4">


      <!--Esto va se el formulario para enviar el mensaje-->
      <section class="bg-white w-[24rem] h-[23rem] rounded-md flex-col flex px-1 py-2 pb-4">
         <h2 class="w-full text-center text-[1.2rem] mb-2">Chat</h2>
         <!--Es ente div iran los mensajes-->
         <div class="w-full h-full px-4 flex flex-col pb-2 gap-y-1 overflow-auto" id="chat">
          <!--Aquí irá la conversación-->
      </div>
         
         </div>

         <!--Input para los mensajes-->
         <div class="flex w-full justify-center gap-x-2">
          <input type="text" name="" class="border-gray-400 border-2  w-9/12 font-normal" id="texto-input">
          <button class = "bg-blue-600 w-[4rem] text-white rounded-sm" id="enviar">Enviar</button>
         </div>


      </section>
   </main>
  <script src="./ControlChat.js"></script> 
</body>
</html>
